{% load bootstrap5 %}
{% load static %}
{% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
{% endblock %}
<div class="header">
    {% include 'navbar.html'%}
        <div class="card" style="width: 18rem;">
{% if user.profile.user_profile %}
    <img src="{{user.profile.user_profile.url}}" class="card-img-top" alt="..." class="img-fluid">
    <div class="card-body">
    <h5 class="card-title">{{user.username}}</h5>
    <p class="card-text">{{user.profile.user_bio}}</p>
    <p class="card-text">{{user.profile.neighborhood}}</p>

    <a href="#" class="btn btn-outline-info btn-sm">{{user.profile.user_contact}}</a>
    </div>
    </div>
{% else %}
    <img src="https://cdn.pixabay.com/photo/2020/05/12/12/11/tulip-5162642__340.jpg" class="card-img-top" alt="..." class="img-fluid">
    <div class="card-body">
    <h5 class="card-title">{{user.username}}</h5>
    </div>

{% endif %}
    </div>
