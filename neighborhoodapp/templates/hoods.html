{% load bootstrap5 %}
{% load static %}
{% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
{% endblock %}
<div class="header" style="height: 100vh;">
    {% include 'navbar.html'%}
    <form class="d-flex w-50 mx-auto" action="{% url 'search_results' %}" role="search">
        <input class="form-control me-2" type="search" placeholder="Search for business" aria-label="Search" name="business_name" style="background-color: #e12d0dd4;" >
    </form>
<form action="{% url 'hoods' neighborhood.id %}"  method="POST" enctype="multipart/form-data" class="w-50 mx-auto">
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type="submit" class="btn btn-outline-info" value="Add">
</form>
<div id="business">
<h2 class="text-center" style="color: aliceblue;font-family: 'Times New Roman', Times, serif;"> All Businesses </h2>
<div class="row">
{% for business in business %}
<div class="col-md-3 mx-5">
<div class="card" style="width: 25rem;background-color: #000f40;color: aliceblue;font-family: 'Times New Roman', Times, serif;">
    <div class="card-body">
    <h5 class="card-title">{{business.business_name}}</h5>
    <p class="card-text">{{business.business_email}}</p>
    </div>
</div>
</div>
{% endfor %}
</div>
</div>
</div>
{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"crossorigin="anonymous"></script>
{% endblock %}
